<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<title>Alternativa</title>
	</head>
	<body>
		<header>
			<div class="container">
				Шапка сайта
			</div>
		</header>

		<section class="slider">
			<div class="container-fluid">
				<div class="slider-buttons">
					<div class="slider-button slider-button__left"></div>
					<div class="slider-button slider-button__right"></div>
				</div>
				<div class="container">
					<div class="slider__content">
						<div class="slider__content-text">
							<div class="slider__content-title">
								Восстановительное <span class="bold-text">очищение печени</span>
							</div>
							<div class="slider__content-desc">
								процедура очищения печени (безболезненная) без применения клизм и капельниц специальным солевым энтеральным раствором
							</div>
							<div class="slider__content-price">
								3000 ₽ <span class="slider__price-text">/сеанс</span> <span class="slider__price-action">акция</span>
							</div>
							<div class="slider__content-button">
								<div class="btn btn-outlined">Подробнее</div>
							</div>
						</div>
						<div class="slider__content-form">
							<div class="slider__form-title">Записаться на прием</div>
							<div class="slider__form-desc">Оставьте заявку и мы позвоним вам</div>
							<div class="form-input">
								<label for="" class="form-input__label">Ваше имя:</label>
								<input type="text" class="form-input__input">
							</div>
							<div class="form-input">
								<label for="" class="form-input__label">Ваш телефон:</label>
								<input type="text" class="form-input__input">
							</div>
							<div class="form-button">
								<a href="" class="btn btn-primary btn-lg">Оставьте заявку</a>
							</div>
							<div class="form-check">
								<input type="checkbox" class="form-check__checkbox">
								<label for="" class="form-check__label"><span class="form-check__label-span">Согласен(на)</span>&nbsp;с политикой конфиденциальности</label>
							</div>
						</div>
					</div>

				</div>
			</div>
		</section>

		<script src="js/main.js"></script>
	</body>
</html>
